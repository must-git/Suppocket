<!DOCTYPE html>
<html>
<head>
    <title>Ticket Assigned to You</title>
</head>
<body>
    <h2>Ticket Assigned: #{{ ticket_id }}</h2>
    <p>Hello {{ agent_name }},</p>
    <p>The ticket <strong>"{{ ticket_title }}"</strong> has been assigned to you.</p>
    <p><strong>Priority:</strong> {{ ticket_priority }}</p>
    <p><strong>Customer:</strong> {{ customer_name }}</p>
    <p>Please review the ticket details and take appropriate action:</p>
    <p>Thank you,<br/>The Suppocket Team</p>
</body>
</html>
