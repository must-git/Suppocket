<!DOCTYPE html>
<html>
<head>
    <title>New Ticket Created</title>
</head>
<body>
    <h2>Ticket Created: {{ ticket_title }}</h2>
    <p>Hello {{ customer_name }},</p>
    <p>Your support ticket with ID <strong>#{{ ticket_id }}</strong> has been successfully created.</p>
    <p><strong>Priority:</strong> {{ ticket_priority }}</p>
    <p><strong>Category:</strong> {{ ticket_category }}</p>
    <p>You can view the ticket details and track its progress here:</p>
    <p>Thank you,<br/>{{ from_name }}</p>
</body>
</html>
